<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYBIKE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect"
    href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
    href="./styles/main.scss">
    <link rel="icon" type="image/x-icon"
    href="./images/MyBiKE.svg">
    <script src="scripts/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <section class="header__nav">
        <a href="#" class="header__logo">
          <img
            src="/images/MyBiKE.svg"
            alt="MYBIKE logo"
          >
        </a>
        <a href="tel: +1 234 555-55-55"
          class="header__phone">
        </a>
        <button
          class="header__menu-toggle">
        </button>
      </section>

      <h1 class="header__text">
        Take the Streets
      </h1>
    </header>

    <section class="promo">
      <div class="promo__title-box">
        <h2 class="promo__title">Move Free</h2>
      </div>

      <div class="promo__text-box">
        <p class="promo__text">
          Shift your ride, not gears. Find the fastest<br> way to move
          in the city as the bike adapts<br> intuitively to power the
          speed you need.
        </p>
      </div>
    </section>


  </body>
</html>
